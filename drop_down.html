<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown-content {
            display: none;
            border: 1px solid black;
            box-shadow: 0px 8px 2px 0px black;
            width: 80px;
            height: 50px;
            margin-left: 40px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">Mouse over me
        <div class="dropdown-content">
            <p>Hello World</p>
        </div>
    </div>
</body>

</html>
